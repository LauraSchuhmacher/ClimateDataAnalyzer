<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterdaten-Analyse</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/style.css">
    <!-- <link rel="logic" href="style.css"> -->
    <script src="/static/logic.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Klimadaten-Analyse</h1>
        
        <div class="search-container">
            <div class="section">
                <h2>Suchbereich</h2>
                <div class="label-input">
                    <label>Längengrad: <input type="number" step="any" id="longitude" placeholder="Längengrad"></label>
                </div>
                <div class="label-input">
                    <label>Breitengrad: <input type="number" step="any" id="latitude" placeholder="Breitengrad"></label>
                </div>
            </div>
        
            <div class="section">
                <h2>Suchradius & Konfiguration</h2>
                <div class="configuration">
                    <div class="label-input">
                        <label>Suchradius (in km): <input type="number" id="radius" value="80"></label>
                    </div>
                    <div class="label-input">
                        <label>Max. Anzahl Stationen: <input type="number" id="limit" value="10"></label>
                    </div>
                    <div>
                        <button class="button">Stationen suchen</button> 
                    </div>
                </div>
            </div>         
        </div>

        <div class="section">
            <h2>Auswertung</h2>
            <div class="period">
                <label>Zeitraum (Jahr): <select id="startYear" type="number" name="startYear" value="1850"></select> <span class="dash">-</span> <select id="endYear" type="number" name="endYear" value="2023"></select> </label>
            </div>
            <div class="evaluation">
                <div>
                    <label>Anzeigetyp:
                        <select id="displayType">
                            <option value="both">Beides</option>
                            <option value="graphic">Grafisch</option>
                            <option value="table">Tabellarisch</option>
                        </select>
                    </label>
                </div>
                <div></div>
                <div>
                    <label>Jahreszeiten:
                        <select id="seasons">
                            <option value="all">alle Jahreszeiten</option>
                            <option value="none">keine Jahreszeiten</option>
                            <option value="spring">Frühling</option>
                            <option value="summer">Sommer</option>
                            <option value="autumn">Herbst</option>
                            <option value="winter">Winter</option>
                        </select>
                    </label>
                </div>
                <div>   
                    <button id="evaluateButton" class="button" onclick="toggleMap()">Auswerten</button> 
                </div>
            </div>
            <div class="search-results">
            </div>
            <div id="chart-container" style="height:400px;"></div>
            <div id="custom-legend"></div>
        </div>
        
        <div id="map"></div>
        </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/logic.js"></script>
</body>
</html>
