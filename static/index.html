<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterdaten-Analyse</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/style.css">
    <!-- <link rel="logic" href="style.css"> -->
    <script src="/static/logic.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Wetterdaten-Analyse</h1>
        
        <div class="search-container">
            <div class="section">
                <h2>Suchbereich</h2>
                <div class="label-input">
                    <label>Längengrad: <input type="text" id="longitude" placeholder="Längengrad"></label>
                </div>
                <div class="label-input">
                    <label>Breitengrad: <input type="text" id="latitude" placeholder="Breitengrad"></label>
                </div>
            </div>
        
            <div class="section">
                <h2>Suchradius & Konfiguration</h2>
                <div class="configuration">
                    <div class="label-input">
                        <label>Suchradius (in km): <input type="number" value="80"></label>
                    </div>
                    <div>
                        <label>Zeitraum (Jahr): <select id="startYear" name="startYear" value="1850"></select> - <select id="endYear" name="endYear" value="2023"></select> </label>
                    </div>
                    <div class="label-input">
                        <label>Max. Anzahl Stationen: <input type="number" value="10"></label>
                    </div>
                    <div>
                        <button class="button">Stationen suchen</button> 
                    </div>
                </div>
            </div>         
        </div>

        <div class="section">
            <h2>Auswertung</h2>
            <div class="evaluation">
                <div>
                    <label>Anzeigetyp:
                        <select id="displayType">
                            <option value="both">Beides</option>
                            <option value="graphic">Grafisch</option>
                            <option value="table">Tabellarisch</option>
                        </select>
                    </label>
                </div>
                <div></div>
                <div>
                    <label>Jahreszeiten:
                        <select id="seasons">
                            <option value="all">alle Jahreszeiten</option>
                            <option value="none">keine Jahreszeiten</option>
                            <option value="spring">Frühling</option>
                            <option value="summer">Sommer</option>
                            <option value="autumn">Herbst</option>
                            <option value="winter">Winter</option>
                        </select>
                    </label>
                </div>
                <div>   
                    <button class="button" onclick="toggleMap()">Auswerten</button> 
                </div>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/logic.js"></script>
</body>
</html>
